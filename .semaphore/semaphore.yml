version: v1.0
name: Build Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: run tests
          commands:
            - npm test
  - name: Build
    task:
      jobs:
        - name: build css
          commands:
            - npm run css
      prologue:
        commands:
          - checkout
          - cache restore
promotions:
  - name: Production
    pipeline_file: production.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
